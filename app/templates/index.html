<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Task Tracker Generator</title>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .success-message {
            display: none;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center relative overflow-hidden backdrop-blur-sm bg-opacity-90">
        <!-- Decorative Elements -->
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-500"></div>
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-100 rounded-full opacity-50 blur-lg"></div>
        <div class="absolute -bottom-10 -left-10 w-28 h-28 bg-purple-100 rounded-full opacity-50 blur-lg"></div>
        
        <!-- Floating Shapes -->
        <div class="absolute top-20 right-10 w-3 h-3 bg-blue-400 rounded-full float-animation" style="animation-delay: 0s;"></div>
        <div class="absolute bottom-20 left-10 w-4 h-4 bg-purple-400 rounded-full float-animation" style="animation-delay: 1s;"></div>
        <div class="absolute top-40 left-10 w-2 h-2 bg-indigo-400 rounded-full float-animation" style="animation-delay: 2s;"></div>

        <!-- Main Content -->
        <div class="relative z-10">
            <div class="text-6xl mb-6 float-animation">
                <i class="fas fa-tasks text-indigo-500"></i>
            </div>
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-2">
                Task Tracker Generator
            </h1>
            <p class="text-gray-600 mb-8">Create your personalized yearly task tracking system</p>

            <form action="/generate" method="post" class="space-y-6" id="generatorForm">
                <div class="relative group">
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-400 to-purple-400 rounded-lg blur opacity-25 group-hover:opacity-40 transition duration-200"></div>
                    <input 
                        name="year" 
                        type="number" 
                        required 
                        placeholder="Enter Year (e.g., 2025)"
                        class="relative w-full px-6 py-4 rounded-lg border-2 border-transparent bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 
                               transition-all duration-300 text-center text-lg shadow-sm hover:shadow-md"
                        min="2024"
                        max="2100"
                    />
                    <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>

                <button 
                    type="submit"
                    class="relative w-full overflow-hidden px-6 py-4 rounded-lg text-lg font-medium shadow-lg
                           bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500 text-white
                           hover:from-blue-600 hover:via-indigo-600 hover:to-purple-600
                           transform hover:scale-[1.02] active:scale-[0.98]
                           transition-all duration-300 group"
                >
                    <span class="relative z-10 flex items-center justify-center gap-2">
                        <i class="fas fa-file-excel"></i>
                        Generate Excel File
                        <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                    </span>
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 opacity-0 group-hover:opacity-50 transition-opacity"></div>
                </button>
            </form>

            <!-- Features Section -->
            <div class="mt-12 grid grid-cols-2 gap-4 text-left">
                <div class="flex items-start space-x-2">
                    <i class="fas fa-check-circle text-green-500 mt-1"></i>
                    <span class="text-sm text-gray-600">Daily Task Tracking</span>
                </div>
                <div class="flex items-start space-x-2">
                    <i class="fas fa-chart-line text-blue-500 mt-1"></i>
                    <span class="text-sm text-gray-600">Progress Reports</span>
                </div>
                <div class="flex items-start space-x-2">
                    <i class="fas fa-clock text-purple-500 mt-1"></i>
                    <span class="text-sm text-gray-600">Time Management</span>
                </div>
                <div class="flex items-start space-x-2">
                    <i class="fas fa-trophy text-yellow-500 mt-1"></i>
                    <span class="text-sm text-gray-600">Goal Setting</span>
                </div>
            </div>

            <div class="mt-8 text-sm text-gray-500">
                <i class="fas fa-shield-alt text-indigo-400 mr-2"></i>
                Secure and efficient task management system
            </div>
        </div>
    </div>

    <!-- Success Message (Initially Hidden) -->
    <div id="successMessage" class="success-message fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg">
        <i class="fas fa-check-circle mr-2"></i>
        Excel file generated successfully!
    </div>

    <script>
        document.getElementById('generatorForm').onsubmit = function() {
            // You can add form submission handling here
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        };
    </script>
</body>
</html>
