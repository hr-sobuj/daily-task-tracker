<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Task Tracker Generator</title>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center relative overflow-hidden">
        <!-- Decorative Elements -->
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-400 to-indigo-500"></div>
        <div class="absolute -top-10 -right-10 w-24 h-24 bg-blue-100 rounded-full opacity-50"></div>
        <div class="absolute -bottom-10 -left-10 w-20 h-20 bg-indigo-100 rounded-full opacity-50"></div>

        <!-- Main Content -->
        <div class="relative z-10">
            <div class="text-5xl mb-4">ğŸ“…</div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Task Tracker Generator</h1>
            <p class="text-gray-600 mb-8">Generate your yearly task tracking spreadsheet</p>

            <form action="/generate" method="post" class="space-y-6">
                <div class="relative">
                    <input 
                        name="year" 
                        type="number" 
                        required 
                        placeholder="Enter Year (e.g., 2025)"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 text-center text-lg"
                        min="2024"
                        max="2100"
                    />
                </div>

                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-3 rounded-lg text-lg font-medium
                           hover:from-blue-600 hover:to-indigo-700 transform hover:scale-[1.02] transition-all duration-200
                           focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 shadow-md"
                >
                    Generate Excel File
                </button>
            </form>

            <div class="mt-8 text-sm text-gray-500">
                Track your tasks efficiently with our automated Excel generator
            </div>
        </div>
    </div>
</body>
</html>
